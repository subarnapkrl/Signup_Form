<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
   <section class="whole">
    <div class="left-side">
       <div class="credit">
        <img src="./odin-lined.png" alt="" class="img">
        <h1>ODIN</h1>
       </div>
    </div>
    <div class="right-side">
        <div class="paragraph">
            <p class="para">This is not a real online service. You know
                you need something like this in your life to help you realize your deepest dreams.
                <br>
                <br>
                Sign up <span>now&nbsp; </span> to get started.
                <br>
                <br>
                You <span>know&nbsp;</span> you want to.
            </p>
        </div>

        <div class="form-section">
            <h1>Let's do this!</h1>
            <form action="" method="post" class="form">
                <div class="part1">

                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                </div>

                <div class="part2">

                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">

                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                
            </form>
        </div>
    </div>
   </section>
</body>
</html>
